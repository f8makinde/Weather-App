<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/70204d8c46.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <form id="search-form">
    <fieldset>
    <div class="container">
        <input type="text" placeholder="Enter a city..." id="input">
        <input type="submit" value="Search" id ="search">
        </div>
    <div class="main">
        <h2 id ="search-text"></h2>
        <h1><i class="fa-solid fa-sun"></i> Lagos, Nigeria</h1>
        <p>July 16</p>
        <p id="day-time"></p>
        <h2>28℃</h2>
        <p>Wind: 6.17km/h</p>
        <p>Humidity: 70%</p>
    </div>
    <hr>
    <div class="section">
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
    </div>
    <div class="section">
        <i class="fa-solid fa-cloud"></i>
     <i class="fa-solid fa-cloud-sun"></i>
  <i class="fa-solid fa-cloud-moon-rain"></i>
      <i class="fa-solid fa-cloud-sun-rain"></i>
     <i class="fa-solid fa-cloud-meatball"></i>
    </div>

</fieldset>
</form>
<script src="index.js"></script>
</body>
</html>

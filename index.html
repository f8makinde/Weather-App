<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/70204d8c46.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <form id="search-form">
    <fieldset>
    <div class="container">
        <input type="text" placeholder="Enter a city..." id="input">
        <input type="submit" value="Search" id ="search">
        <input type="button" value="Current" id="cur" onclick="currentLoc()">
        </div>
            <h1 id="tmp"></h1>
    <div class="main">
        <h2 id ="search-text"></h2>
        <h1 id="city"><i class="fa-solid fa-sun"></i></h1>
        <span><strong id="myTemp"></strong><small id="convert">â„ƒ</small></span>
        <h3 id="des"></h3>
        <p id="date"></p>
        <p id="now"></p>
        <p>Wind: 6.17km/h</p>
        <p>Humidity: 70%</p>
    </div>
    <hr>
    <div class="section">
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
    </div>
    <div class="section">
        <i class="fa-solid fa-cloud"></i>
     <i class="fa-solid fa-cloud-sun"></i>
  <i class="fa-solid fa-cloud-moon-rain"></i>
      <i class="fa-solid fa-cloud-sun-rain"></i>
     <i class="fa-solid fa-cloud-meatball"></i>
    </div>
    <div class="last">
        <footer><p class="p">Coded by &lt;Faith Makinde&gt</p></footer>
    </div>
</fieldset>
<small id="mycode"><a href="https://github.com/f8makinde/Weather-App.git">Open-source code</a>, by f8Makinde</small>
</form>
<script src="index.js"></script>

</html>
